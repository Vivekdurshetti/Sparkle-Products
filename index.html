<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Product Gallery</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      background: #f8f8f8;
      text-align: center;
    }
    h1 {
      margin-top: 30px;
      color: #333;
    }
    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin: 20px;
    }
    .gallery a {
      margin: 10px;
      text-decoration: none;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .gallery img {
      width: 200px;
      height: 200px;
      object-fit: cover;
      display: block;
    }
  </style>
</head>
<body>
  <h1>My Products</h1>
  <div class="gallery">
    <a href="https://www.instagram.com/yourusername" target="_blank">
      <img src="products/product1.jpg" alt="Product 1" />
    </a>
    <a href="https://www.instagram.com/yourusername" target="_blank">
      <img src="products/product2.jpg" alt="Product 2" />
    </a>
    <!-- Add more products here -->
  </div>
</body>
</html>
